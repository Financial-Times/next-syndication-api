version: 2.1
orbs:
  tool-kit: financial-times/dotcom-tool-kit@4
executors:
  node:
    docker:
      - image: cimg/node:18.17-browsers
jobs:
  checkout:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - tool-kit/persist-workspace:
          path: .
  envTest:
    executor: tool-kit/default
    steps:
      - checkout
      - run:
          command: node ~/project/scripts/env_check.js
workflows:
  tool-kit:
    when:
      not:
        equal:
          - scheduled_pipeline
          - << pipeline.trigger_source >>
    jobs:
      - checkout:
          filters:
            tags:
               only: /^v\d+\.\d+\.\d+(-.+)?/
      - waiting-for-approval:
          type: approval
          filters:
            branches:
              only: /(^renovate-.*|^nori/.*)/
      - tool-kit/setup:
          name: tool-kit/setup-<< matrix.executor >>
          requires:
            - checkout
            - waiting-for-approval
          matrix:
            parameters:
              executor:
                - node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - envTest:
          requires:
            - checkout
            - waiting-for-approval
            - tool-kit/setup
      - tool-kit/build:
          name: tool-kit/build-<< matrix.executor >>
          requires:
            - envTest
            - tool-kit/setup-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/test:
          name: tool-kit/test-<< matrix.executor >>
          requires:
            - tool-kit/build-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/deploy-review:
          requires:
            - tool-kit/setup-node
            - waiting-for-approval
          name: tool-kit/deploy-review-node
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
            branches:
              ignore: main
      - tool-kit/deploy-staging:
          requires:
            - tool-kit/setup-node
          name: tool-kit/deploy-staging-node
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
            branches:
              only: main
      - tool-kit/e2e-test-review:
          requires:
            - tool-kit/deploy-review-node
          name: tool-kit/e2e-test-review-node
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/e2e-test-staging:
          requires:
            - tool-kit/deploy-staging-node
          name: tool-kit/e2e-test-staging-node
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/deploy-production:
          requires:
            - envTest
            - tool-kit/e2e-test-staging-node
            - tool-kit/test-node
          name: tool-kit/deploy-production-node
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
            branches:
              only: main
  nightly:
    when:
      and:
        - equal:
            - scheduled_pipeline
            - << pipeline.trigger_source >>
        - equal:
            - nightly
            - << pipeline.schedule.name >>
    jobs:
      - checkout
      - tool-kit/setup:
          name: tool-kit/setup-<< matrix.executor >>
          requires:
            - checkout
          matrix:
            parameters:
              executor:
                - node
      - tool-kit/build:
          name: tool-kit/build-<< matrix.executor >>
          requires:
            - tool-kit/setup-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
      - tool-kit/test:
          name: tool-kit/test-<< matrix.executor >>
          requires:
            - tool-kit/build-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
      - tool-kit/deploy-review:
          requires:
            - tool-kit/setup-node
          name: tool-kit/deploy-review-node
          executor: node
          filters:
            branches:
              ignore: main
