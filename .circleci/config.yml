          requires:
            - tool-kit/build
      - tool-kit/heroku-provision:
          requires:
            - tool-kit/setup
            - waiting-for-approval
          filters:
            branches:
              ignore: main
      - tool-kit/heroku-staging:
          requires:
            - tool-kit/setup
          filters:
            branches:
              only: main
      - tool-kit/e2e-test-review:
          requires:
            - tool-kit/heroku-provision
      - tool-kit/e2e-test-staging:
          requires:
            - tool-kit/heroku-staging
      - tool-kit/heroku-promote:
          requires:
            - tool-kit/e2e-test-staging
            - tool-kit/test
          filters:
            branches:
              only: main
  nightly:
    when:
      and:
        - equal:
            - scheduled_pipeline
            - << pipeline.trigger_source >>
        - equal:
            - nightly
            - << pipeline.schedule.name >>
    jobs:
      - checkout
      - tool-kit/setup:
          requires:
            - checkout
      - tool-kit/build:
          requires:
            - tool-kit/setup
      - tool-kit/test:
          requires:
            - tool-kit/build
